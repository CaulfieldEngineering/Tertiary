# File: .github/workflows/cmake.yml
name: Build and Upload

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        build_type: [Release]
        version: [Full, Demo]
        include:
          - os: windows-latest
            cmake_arch: -A x64
          - os: macos-latest
            cmake_arch: -DCMAKE_OSX_ARCHITECTURES=x86_64

    runs-on: ${{ matrix.os }}

    steps:
      
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Project
      uses: ./.github/actions/build
      with:
        cmake_arch: ${{ matrix.cmake_arch }}
        build_type: ${{ matrix.build_type }}
        version: ${{ matrix.version }}

    - name: Package macOS
      if: matrix.os == 'macos-latest'
      uses: ./.github/actions/macos-pkg
      with:
        version: ${{ matrix.version }}

    - name: Package Windows
      if: matrix.os == 'windows-latest'
      uses: ./.github/actions/windows-pkg
      with:
        version: ${{ matrix.version }}

    - name: Backup to Server
      uses: ./.github/actions/ssh-backup
      with:
        os: ${{ matrix.os }}
        version: ${{ matrix.version }}

    - name: Update WordPress
      uses: ./.github/actions/wordpress
      with:
        os: ${{ matrix.os }}
        version: ${{ matrix.version }}